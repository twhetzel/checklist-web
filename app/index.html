          <a data-route="contact" href="/contact">

        </paper-menu>
      </paper-scroll-header-panel>


      <!-- Main Area -->

          <!-- Toolbar icons -->

          </div>

          <!-- Application sub title -->

            <div class="bottom-title paper-font-subhead">SURgical Patient Safety System through Google Glass</div>
          </div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home">

              <!-- Firebase Protocol Responses -->
              
              <!-- Firebase Login/Nav Demo -->

                <p class="paper-font-body1">Display Data Link If Logged In</p>    
                <login-status></login-status>
                <!--
                <p hidden?="{{statusKnown}}"></p>

                -->
              </paper-material>

               
              <paper-material elevation="1">
                <p class="paper-font-body1">The <a href="http://www.surpass-checklist.nl/dlChecklist.jsf;jsessionid=0FEB76A00DA444AA208CACA34C07F0E1?pageId=Download&lang=en" target="_blank">SURPASS </a> (Surgical Patient Safety System) is created to reduce in-hospital mortality and surgical complications. It standardizes the operative process of all procedures, appointed responsibilities and specific checks. The checklist accompanies the patient during each step of the surgical pathway. It is split up into different stages (outpatient clinic, pre-operative ward, holding area, operating room, recovery or intensive care unit, post-operative ward, home) and focuses on the patient transfer moments in between (including admission and discharge). 

                <br><br>
                The SURPASS on Glass app provides hands-free access to the checklist. This site provides access to the responses from testing the SURPASS on Glass app.</p>
              </paper-material>

            </section>

            <section data-route="login">
              <paper-material elevation="1">

              </paper-material>
            </section>

                <display-data></display-data>
              </paper-material>
            </section>  

            <section data-route="contact">

                <h2 class="paper-font-display2">Contact</h2>
                <p>To learn more about this evaluation, contact Dr. Marlies Schijven <a href="mailto:mschijv@zonnet.nl"><iron-icon icon="mail"></iron-icon></a></p>
              </paper-material>
            </section>

          </iron-pages>
